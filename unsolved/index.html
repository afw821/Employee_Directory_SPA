<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Employee Directory</title>
</head>

<body>

  <div class="side-bar">
    <div class="sidebar-img">
      <img src="http://i67.tinypic.com/244a7ex.png alt" alt="address-book" width="100px" height="100px">
    </div>
    <div class="link-box">
      VIEW
    </div>
    <div class="link-box2">
      ADD
    </div>
    <div class="link-box3">
      VERIFY
    </div>
    <div class="link-box4">
      UPDATE
    </div>
    <div class="link-box5">
      DELETE
    </div>
  </div>
  <div class="input-bar hide">
    <input class="fname name-add" name="fname" placeholder="name">
    <input class="fname2 name-add" name="fname" placeholder="office number">
    <input class="fname3 name-add" name="fname" placeholder="phone number">
    <button class = "fname4" type="button">Add</button>
  </div>
  <div class='verify-input-bar hide'>
    <input class="fname3 fname5" name="fname" placeholder=" enter name to search">
    <button class = "fname6" type="button">Search</button>
  </div>
  <div class="content"></div>
  <div class = "yes hide">Yes!!!!</div>
  <div class = "no hide">Name doesn't match, please try again</div>


  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
